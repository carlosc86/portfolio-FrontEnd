<!--Seccion Home-->
<section class="row pt-5 pb-5 text-white" id="home">
    <div class="clo-12 pt-5 pb-5 mt-md-5">
        <img src="{{seccion.urlImagen}}" alt="Aca va una imagen" class="img-fluid">
        <h1 class="col-6 fw-bold position-relative start-50 translate-middle-x"><strong>{{seccion.titulo}}</strong></h1>
        <img src="../../../assets/StarSeparatorWhite.png" class="img-fluid" alt="----Soy un separador----">
        <p>{{seccion.texto}}</p>
        
        <app-editar-seccion [seccion]="seccion" (messageEvent)="editarSeccion($event)"></app-editar-seccion>
    </div>
</section>
