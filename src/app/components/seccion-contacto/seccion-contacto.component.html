<section class="row pt-5 text-white" id="contact">
    <div class="col-12 mt-5">
        <h1 class="mt-5 text-uppercase"><strong>{{seccion.titulo}}</strong></h1>
        <img src="assets/StarSeparatorWhite.png" alt="----Soy un separador----" class="img-fluid">
        <p class="col-12">{{seccion.texto}}</p>
        <!--Editor de seccion-->
        <app-editor-seccion [seccion]="seccion" (messageEvent)="editarSeccion($event)"></app-editor-seccion>
        <!--Formulario envio de mensajes-->
        <app-form-envio-mensaje (cartero)="guardarMensaje($event)"></app-form-envio-mensaje>

        <!--Formulario o "vista" para leer los mensajes, solo disponible cuando el propietario esta logueado-->
        <app-form-lectura-mensaje [mensajes]="mensajes"></app-form-lectura-mensaje>
    </div>
</section>
